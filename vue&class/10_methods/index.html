<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<h1 v-model="titulo">{{titulo}}</h1>
			<button v-on:click="btnCambiarTitulo">Cambiar</button>
		</div>

		<script>
			let app = new Vue({
				el: '#app',
				data: {
					titulo: 'Hola mundo con Vue',
				},
				methods: {
					btnCambiarTitulo: function () {
						this.titulo = 'cambiando el titulo desde el boton';
					},
				},
			});
		</script>
	</body>
</html>
