<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="txtvalor" />
			<button v-on:click="actualizarContador(txtvalor)">boton</button>
			<p>Suma del contador: {{contador}}</p>
		</div>

		<script>
			let app = new Vue({
				el: '#app',
				data: {
					txtvalor: 0,
					contador: 0,
				},
				methods: {
					actualizarContador: function (valor) {
						this.contador += parseInt(valor);
					},
				},
			});
		</script>
	</body>
</html>
