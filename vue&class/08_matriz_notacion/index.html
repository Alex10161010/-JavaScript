<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(animal, i) in name_animales">El {{animal}} hace {{sonidos[i]}}</li>
			</ul>
			<hr />
			<ul>
				<li v-for="(nombre, sonido) in animales">El {{nombre}} hace {{sonido}}</li>
			</ul>
		</div>

		<script>
			let app = new Vue({
				el: '#app',
				data: {
					animales: { perro: 'woof', gato: 'miau', pajaro: 'tweet' },
					name_animales: ['perro', 'gato', 'pajaro'],
					sonidos: ['woof', 'miau', 'tweet'],
				},
			});
		</script>
	</body>
</html>
