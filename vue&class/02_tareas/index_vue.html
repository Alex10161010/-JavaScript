<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h4>Ejemplo realizado con VUE</h4>
		<div id="app">
			<div>
				<label for="tareas">Lista de Tareas</label>
				<input type="text" v-model="txtTarea" />
				<button v-on:click="btnAddTarea">Agregar Tarea</button>
			</div>
			<ul>
				<li v-for="tarea in arrTareas">{{tarea}}</li>
			</ul>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="app.js"></script>
	</body>
</html>
