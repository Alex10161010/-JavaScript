<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<span>innerHTML </span>
			<p>
				<code>v-html</code>: Actualiza el innerHTML del elemento. (abre una nueva ventana). Tenga en
				cuenta que los contenidos se insertan como HTML simple.
			</p>
			<p>insertando un enlance con Vue</p>
			<p v-html="enlaceHTML"></p>
		</div>

		<script>
			let app = new Vue({
				el: '#app',
				data: {
					titulo: 'Hola mundo con Vue',
					enlaceHTML: '<a href="">Ir al enlance</a>',
				},
				methods: {
					btnCambiarTitulo: function () {
						this.titulo = 'cambiando el titulo desde metodo';
						return this.titulo;
					},
				},
			});
		</script>
	</body>
</html>
