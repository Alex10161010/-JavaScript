<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<span>Para evitar el doble renderizado </span>
			<p>
				<code>v-once</code>: lo que hace es mantener el valor de titulo tal cual como lo optuvo antes de
				llamar el metodo.
			</p>
			<h1 v-once>{{titulo}}</h1>
			{{btnCambiarTitulo()}}
		</div>

		<script>
			let app = new Vue({
				el: '#app',
				data: {
					titulo: 'Hola mundo con Vue',
				},
				methods: {
					btnCambiarTitulo: function () {
						this.titulo = 'cambiando el titulo desde metodo';
						return this.titulo;
					},
				},
			});
		</script>
	</body>
</html>
