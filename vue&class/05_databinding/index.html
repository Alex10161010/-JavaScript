<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<h3>{{txtentrada}}</h3>
			<input type="text" v-model="txtentrada" /> <br />
			<a :href="url">Ir a la siguiente URL</a>
		</div>

		<script>
			let app = new Vue({
				el: '#app',
				data: {
					txtentrada: 'hola mundo',
					url: 'https://udemy.com/',
				},
			});
		</script>
	</body>
</html>
