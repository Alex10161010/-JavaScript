<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="row" id="app">
			<table style="width: 100%" border="1">
				<caption>
					Catalogo de productos
				</caption>
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Precio</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="item in inventario">
						<td>{{item.nombre}}</td>
						<td align="right">{{item.precio | formatomoneda}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- accounting.min.js -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"
			integrity="sha512-LW+1GKW2tt4kK180qby6ADJE0txk5/92P70Oh5YbtD7heFlC0qFFtacvSnHG4bNXmLnZq5hNb2V70r5DzS/U+g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script>
			let app = new Vue({
				el: '#app',
				data: {
					inventario: [
						{ nombre: 'Galletas', precio: '25.20' },
						{ nombre: 'Tostadas', precio: '30.50' },
						{ nombre: 'Laptop', precio: '500' },
						{ nombre: 'Bocina', precio: '1250' },
					],
				},
				filters: {
					formatomoneda: function (valor) {
						return accounting.formatMoney(valor);
					},
				},
			});
		</script>
	</body>
</html>
