<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- GOOGLE WEB FONT -->
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Include SmartWizard CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/css/smart_wizard_all.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Bootstrap@4.6.0 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3>Inicio de cuestionario</h3>
					<div id="smartwizard">
						<ul class="nav">
							<li>
								<a class="nav-link" href="#step-1">Inspecci√≥n</a>
							</li>
							<li>
								<a class="nav-link" href="#step-2"> Step 2 </a>
							</li>
							<li>
								<a class="nav-link" href="#step-3"> Step 3 </a>
							</li>
							<li>
								<a class="nav-link" href="#step-4"> Step 4 </a>
							</li>
						</ul>

						<div class="tab-content">
							<div id="step-1" class="tab-pane" role="tabpanel">Step content</div>
							<div id="step-2" class="tab-pane" role="tabpanel">Step content</div>
							<div id="step-3" class="tab-pane" role="tabpanel">Step content</div>
							<div id="step-4" class="tab-pane" role="tabpanel">Step content</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Jquery-->
		<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<!-- Bootstrap@4.6.0 JS-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
		<!-- Include SmartWizard JavaScript source -->
		<script
			src="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/js/jquery.smartWizard.min.js"
			type="text/javascript"
		></script>

		<script>
			document.addEventListener('DOMContentLoaded', () => {
				// SmartWizard initialize
				$('#smartwizard').smartWizard({
					selected: 0, // Initial selected step, 0 = first step
					autoAdjustHeight: true, // Automatically adjust content height
					cycleSteps: false, // Allows to cycle the navigation of steps
					backButtonSupport: false, // Enable the back button support
					useURLhash: true, // Enable selection of the step based on url hash
					lang: {
						// Language variables
						next: 'Siguiente',
						previous: 'Anterior',
					},
					toolbarSettings: {
						toolbarPosition: 'bottom', // none, top, bottom, both
						toolbarButtonPosition: 'right', // left, right
						showNextButton: false, // show/hide a Next button
						showPreviousButton: false, // MOSTRAR/ OCULTAR EL BOTON ANTERIOR (true/false)
					},
					anchorSettings: {
						anchorClickable: false, // Enable/Disable anchor navigation
						enableAllAnchors: false, // Activates all anchors clickable all times
						markDoneStep: true, // add done css
						enableAnchorOnDoneStep: true, // Enable/Disable the done steps navigation
					},
					keyboardSettings: {
						keyNavigation: false, // Enable/Disable keyboard navigation(left and right keys are used if enabled)
						keyLeft: [37], // Left key code
						keyRight: [39], // Right key code
					},
					contentURL: null, // content url, Enables Ajax content loading. can set as data data-content-url on anchor
					disabledSteps: [], // Array Steps disabled
					errorSteps: [], // Highlight step with errors
					theme: 'dots',
					transitionEffect: 'fade', // Effect on navigation, none/slide/fade
					transitionSpeed: '400',
				});
			});
		</script>
	</body>
</html>
