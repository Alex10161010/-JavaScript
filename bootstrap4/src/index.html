<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row vh-100 bg-light justify-content-center align-items-center">
				<div class="col-md-4">
					<div class="card shadow-lg">
						<img src="<%=require('./img/imagen.jpg')%>" class="card-img-top" alt="" />
						<div class="card-body">
							<h3 class="mb-3">Hola Mundo!</h3>
							<button type="button" class="btn btn-red" id="btnModalAbrir">Abrir Modal</button>
						</div>
					</div>
				</div>
			</div>

			<!--Modal-->
			<div class="modal face" id="my-modal" tabindex="-1" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>Modal body text goes here.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" id="btnModalCerrar">Save changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
