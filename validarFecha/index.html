<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Validar Fecha</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<form>
						<label for="fechanacimiento">Fecha de nacimiento</label>
						<div class="form-row">
							<div class="form-group col-md-6 d-flex flex-row">
								<div class="col-md-2">
									<input
										type="text"
										class="form-control inputNumero"
										id="txtdia"
										name="dia"
										placeholder="Dia"
										minlength="1"
										maxlength="2"
									/>
								</div>
								<div class="col-md-2">
									<input
										type="text"
										class="form-control inputNumero"
										id="txtmes"
										name="mes"
										placeholder="Mes"
										minlength="1"
										maxlength="2"
									/>
								</div>
								<div class="col-md-2">
									<input
										type="text"
										class="form-control inputNumero"
										id="txtanio"
										name="anio"
										placeholder="AÃ±o"
										maxlength="4"
									/>
								</div>
								<div class="form-group col-md-6">
									<button class="btn btn-primary btn-sm btn-block" id="btnform1">siguiente</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
			integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.2/dist/sweetalert2.all.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>

		<script src="app.js"></script>
	</body>
</html>
