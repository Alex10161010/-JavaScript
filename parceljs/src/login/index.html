<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<!-- Iconos del logotipo -->
		<link href="../assets/icono/mecanica.png" rel="icon" type="image/png" />
		<!-- scss file will be replaced with bundled css -->
		<link href="../sass/login.scss" rel="stylesheet" />
	</head>
	<body>
		<div id="login-button">
			<img src="../assets/login/login.png" alt="longin" />
		</div>

		<div id="container">
			<h1>Iniciar sesión</h1>
			<span class="close-btn">
				<img src="../assets/login/circle_close_delete_-128.png" alt="circulo" />
			</span>
			<form id="formularioLogin">
				<img class="avatar" src="../assets/login/login.png" alt="Servicio Automotriz" />
				<label for="username">Correo</label>
				<input type="text" name="txtcorreo" id="txtcorreo" autocomplete="off" placeholder="Su correo" />

				<label for="password">Contraseña</label>
				<input
					type="password"
					name="txtpassword"
					id="txtpassword"
					autocomplete="off"
					placeholder="Su contraseña"
				/>
				<a href="#" id="btnIniciarSession">Iniciar</a>
			</form>
		</div>

		<script src="./index.js"></script>
		<!-- TweenMax JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	</body>
</html>
